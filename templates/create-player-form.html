<html>
<head>
    <title>Create Player</title>
</head>
<body>
    <form action="/pokerroom/player/create" method="post">
        {% csrf_token %}
        Name: <input type="text" name="name"><br/>
        Nickname: <input type="text" name="nickname"><br/>

        <input type="submit" value="Create"><br/>
    </form>
</body>
</html>
