<html>
<head>
    <title>Result for {{ game }}</title>
    {{ game }}<br/>
</head>

<body>

<table>
    <thead>
    <td>Place</td>
    <td colspan="2">Player</td>
    <td>Amount Won</td>
    </thead>
    {% for result in currentResults %}
        <tr>
            <td>{{ result.place }}</td>
            <td><a href="/pokerroom/player/{{ result.player.id }}"><img src="http://www.gravatar.com/avatar/{{ result.player.gravatarId }}"/></a></td>
            <td><a href="/pokerroom/player/{{ result.player.id }}">{{ result.player.name }}</a></td>
            <td>{{ result.amountWon }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
