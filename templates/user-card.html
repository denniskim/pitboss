{% comment %}

<div>
    {% if loggedInPlayer %}
        <div id="avatar">
            <img src="http://www.gravatar.com/avatar/{{ loggedInPlayer.gravatarId }}" alt="{{ loggedInPlayer }}"/>
        </div>
    {%  else %}
        <div>
            <a href="{{ appLocation }}login">Login</a>
        </div>
    {% endif %}
</div>

{% endcomment %}
